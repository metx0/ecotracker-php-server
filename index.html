<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>

<body>
    <!-- Formulario para probar el servidor -->
    <h1>Subir datos al servidor</h1>

    <form action="receive_data.php" method="POST" enctype="multipart/form-data">
        <!-- Campos de texto -->
        <input type="text" name="titulo" placeholder="Título" required>
        <textarea name="descripcion" placeholder="Descripción"></textarea>

        <!-- Coordenadas -->
        <input type="text" name="latitud" placeholder="Latitud" required>
        <input type="text" name="longitud" placeholder="Longitud" required>

        <!-- Archivo de imagen -->
        <input type="file" name="imagen" accept="image/*" required>

        <button type="submit">Subir</button>
    </form>
</body>

</html>
